<br>
<h1 class="text-center">Nasdaq News</h1>
<br>
<!--<main-news></main-news>-->
<div class='row'>
    <div class="card col-sm-6" style="width: 18rem;" ng-repeat="article in vm.articles">
        <div class="card-body">
            <!--<img src="{{ article.urlToImage }}">-->
            <h3 class="card-title"><a href="{{ article.url }}" class="card-link" target='_blank'>{{ article.title }}</a></h3>
            <h6 class="card-subtitle mb-2 text-muted">{{ article.author }}</h6>
            <p class="card-text"> {{ article.description }}</p>
            <p>source: <a ng-href="http://www.{{ article.source.name }}" target="_blank">{{ article.source.name }}</a></p>
            
            <!--<img src="{{ article.urlToImage }}">-->

        </div>
    </div>
</div>

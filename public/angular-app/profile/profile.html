<h1>Your Profile</h1>
<br>
<h2>Previous Searches</h2>

<ul>
    <li ng-repeat="search in vm.searches"><a ng-href="#!/stock/{{ search.savedSearchId }}">{{ search.savedSearchSymbol }}</a></li>
</ul>

<h2>Saved Stocks</h2>

<ul>
    <li ng-repeat="saved in vm.saved"><a ng-href="#!/stock/{{ saved.savedId }}">{{ saved.savedSymbol }}</a></li>
</ul>
